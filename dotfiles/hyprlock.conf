# ~/.config/hypr/hyprlock.conf

# Hyprlock basic configuration
# Blurred wallpaper background with clock and username

background {
    monitor = DP-1               	# Change to your display name (use `hyprctl monitors`)
    path = ~/Pictures/dark_forest.jpg  	# Path to your wallpaper
    blur_passes = 3                  	# Number of blur passes
    blur_size = 8                  	# Blur strength
}

background {
    monitor = DP-2               	# Change to your display name (use `hyprctl monitors`)
    path = ~/Pictures/dark_forest.jpg  	# Path to your wallpaper
    blur_passes = 3                  	# Number of blur passes
    blur_size = 8                  	# Blur strength
}

input-field {
    monitor = DP-1
    position = 0, -100
    halign = center
    valign = center
    size = 200, 50
    outline_thickness = 2
    outer_color = rgba(255,255,255,0.2)
    inner_color = rgba(0,0,0,0.3)
    font_color = rgba(255,255,255,1)
    placeholder_text = <i>Enter password...</i>
    fail_color = rgba(255,0,0,0.7)
}

label {
    monitor = DP-1
    text = $USER
    position = 0, -25
    halign = center
    valign = center
    font_size = 24
    color = rgba(255,255,255,0.8)
}

label {
    monitor = DP-1
    text = cmd[update:60s] date +"%a %b %d â€” %I:%M %p"
    position = 0, 100
    halign = center
    valign = center
    font_size = 28
    color = rgba(255,255,255,0.9)
}
