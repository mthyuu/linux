[main]
# Terminal for terminal apps
terminal=foot

# Font configuration - matching your wofi (25px was quite large, so using 16pt)
font=JetBrainsMono Nerd Font Propo:size=16

# Prompt symbol
prompt="> "

# Number of lines to display (matching your wofi lines=8)
lines=8

# Width - matching your wofi width=500px (roughly 45 chars at this font size)
width=45

# Horizontal padding - matching your entry margins
horizontal-pad=25

# Vertical padding
vertical-pad=12

# Inner box padding - matching your entry padding
inner-pad=8

# Image/icon settings
icon-theme=Papirus-Dark
image-size-ratio=0.5

# Fuzzy matching (like your wofi)
fuzzy=yes

# Show actions
show-actions=no

[colors]
# Background - matching rgba(30, 30, 46, 0.80)
background=1e1e2ecc

# Text color - matching #cdd6f4
text=cdd6f4ff

# Prompt text color
prompt=cdd6f4ff

# Input text color (what you type)
input=ffffffff

# Match/highlight color (the characters that match your search)
match=89b4faff

# Selected entry background - matching rgba(255, 255, 255, 0.15)
selection=ffffff26

# Selected text - white
selection-text=ffffffff

# Selected match highlight
selection-match=ffffffff

# Border color - subtle white border like your commented wofi border
border=ffffff1a

[border]
# Border width (0 since your wofi had it commented out)
width=0

# Border radius - matching your wofi border-radius: 20px
radius=20

[dmenu]
# Dmenu mode settings
exit-immediately-if-empty=no
mode=text
